    <title>Practica de HTML/CSS para KeepCoding</title>
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/common.css">
    <link rel="stylesheet" href="./style/footer.css">
    <link rel="stylesheet" href="./style/navbar.css">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/listSkills.css">
    <link rel="stylesheet" href="./style/banner.css">
    <link rel="stylesheet" href="./style/videos.css">
    <link rel="stylesheet" href="./style/form.css">



</head>

<body>
    <header class= "header">
        <a class="logo-link-iz" href="#habilidades"><img class="logoiz" src="images/programadormasked.png" alt=""></a>
        <a class="logo-link-cen" href="#habilidades"><img class="logocentral"src="images/logocentralmasked.png" alt=""></a>
        <nav class= "navbar">                
                <a href="index.html">Principal </a>
                <label id="show-label" for="show-form">Contacto</label>
                <input type="checkbox" id="show-form">
                <div id="form-container">
                    <form method="post">
                    <label for="nombre">Nombre:</label>
                    <input type="text" 
                        id="nombre" 
                        name="nombre"
                        placeholder="Introduce tu nombre"
                        pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}" 
                        required>
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" 
                        id="apellidos" 
                        name="apellidos"
                        placeholder="Introduce tus apellidos"
                        pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,64}" 
                        required>
                        <label class="form__label" for="telefono">Introduce el teléfono:</label>
                        <input
                          class="form__input"
                          type="tel"
                          id="telefono"
                          name="telefono"
                          required
                          placeholder="666060606"
                          pattern="[0-9]{9}"
                          title="Format 123456789">
                    <label for="email">Email:</label>
                    <input type="email" 
                        id="email" 
                        name="email"
                        placeholder="programador@programador.com" 
                        required>
                    <label for="githubtag">Tu tag de github</label>
                    <input
                        id="githubtag"
                        type="text"
                        name="githubtag"
                        pattern="^@[^\s]+"
                        title="Necesita una @ y cosas"
                        placeholder="@github"
                        required>
                        <fieldset class="form__radio">
                            <legend>¿Como nos conociste?</legend>
                            <div class="form__element__radio__list">
                              <label for="universidad">Universidad</label>
                              <input type="radio" id="universidad" name="categoriaFavo" value="universidad" checked>
                              <label for="Kc">Keepcoding kick-off</label>
                              <input type="radio" id="Kc" name="categoriaFavo" value="Kc">
                              <label for="colegio">Colegio</label>
                              <input type="radio" id="colegio" name="categoriaFavo" value="colegio">
                              <label for="github">Github</label>
                              <input type="radio" id="github" name="categoriaFavo" value="github">
                            </div>
                          </fieldset>
                    
                    <div class="checkbox">
                        <label for="form-newsletter">¿Quieres suscribirte a nuestra newsletter?</label>
                        <input type="checkbox" 
                        name="subscripcion" 
                        id="form-subscripcion" />        
                    </div>
                    
                    
                    
                    <label for="bio">Sobre ti:</label>
                    <textarea
                      name="bio"
                      id="form-bio"
                      cols="30"
                      rows="10"
                      placeholder="Cuéntame algo, no se lo diré a nadie"
                    ></textarea>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar cambios">
        
                      </div>     
                    
                    </form>
              </div>
    </header>
    <main id="habilidades">
        <div class="background">
            <div class="visual">
                <h2 >Aqui una demostracion audiovisual de mis habilidades</h2>
                <div class="video-grid">
                    <video src="videos/2088683_preview.mp4" autoplay  muted></video>
                    <video src="videos/BB_8d62640f-f309-4af9-8e35-8502516a9063_preview.mp4" controls muted></video>
                    <iframe src="https://www.youtube.com/embed/PZt1vnxonJk?si=QPt48cN-HBelAino" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    <iframe src="https://www.youtube.com/embed/PdUZWwKjcgc?si=fhv0hmQX1ac4Rihy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    
                </div>
            <div class="proyects">
                <h2>Y aquí podemos ver un vistazo a mis proyectos</h2>
                <div class="proyects-grid">
                    
                        <img class="item1"src="images/programador.png" alt="">    
                    
                        <img src="images/programador2.gif" alt="">                   
                        <img src="images/programador3.jpeg" alt="">
                        <img src="images/programador4.png" alt="">
                        <img src="images/programador5.jpeg" alt="">
                    
                </div>
            </div>   
            </div>

        
        <footer class="footer">
            <div class="footer__content" id="redes">
                <a href="https://www.youtube.com/" target="_blank" ><img src="./images/youtube_icon.png" alt=""></a>
                <a href="https://www.linkedin.com/feed/" target="_blank" ><img src="./images/linkedin_icon.png" alt=""></a>
                <a href="https://www.instagram.com/" target="_blank" ><img src="./images/instagram_icon.png" alt=""></a>
            </div>
            <div class="footer_text">©2024 El programador enmascarado todos los derechos reservados</div>
        </footer>
</div> 
</main> 
    
</body>
